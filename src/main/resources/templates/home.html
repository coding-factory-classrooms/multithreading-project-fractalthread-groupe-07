#parse("base.html")
#@mainLayout()
<h1>Mendeleiev.bat</h1>
<div>
    <div class="row">
        <img id="mandelbrotImage" src="img/mandelbrot.jpg" />
    </div>
    <div class="block">
        <div class=row>
            <button id="top" value="up" onclick="getImage(this.value)" class="btn btn-primary solo">Haut</button>
        </div>
        <div class="row">
            <div class="col-4"></div>  <!--  déso c dégueu mé ca marc :3  -->
            <button id="left " value="left" onclick="getImage(this.value)" class="btn btn-primary gauche">Gauche</button>
            <button id="zoom" value="zoom" onclick="getImage(this.value)" class="btn btn-primary">Zoom</button>
            <button id="unzoom" value="unzoom" onclick="getImage(this.value)" class="btn btn-primary">Unzoom</button>
            <button id="right" value="right" onclick="getImage(this.value)" class="btn btn-primary droite">Droite</button>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <button id="down" value="down" onclick="getImage(this.value)" class="btn btn-primary solo">Bas</button>
        </div>
        <div class="row">
            <form method="GET" action="javascript:setVerticalSide()">
                <label for="vertical">Vertical:</label>
                <input type="text" id="vertical" name="verticalSide" required
                       minlength="0" maxlength="8" size="10">
                <button type="submit"></button>
            </form>
            <form method="GET" action="javascript:setHorizontalSide()">
                <label for="vertical">Horizontal:</label>
                <input type="text" id="horizontal" name=horizontalSide" required
                       minlength="0" maxlength="8" size="10">
                <button type="submit"></button>
            </form>
        </div>
    </div>
    <script src="/js/javascript.js"></script>
</div>
#end
